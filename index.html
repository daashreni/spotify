<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-c</title>
    <link rel="stylesheet" href="style.css">
    <script src="scrp.js"></script>
    <script src="https://kit.fontawesome.com/d31e5abeb4.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <ul>
            <li class="logo"><img src="0.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
        <div class="right">
            <input type="text" name="search" id="search" placeholder="search music">
        </div>
    </nav>
    <div class="container">
        <h1>Your favorites</h1>
        <div class="img1">
            <img src="1d.jpeg">
            <div class="card">
                <img src="4d.png" width="40px">
            </div>
            <h2>One Direction</h2>
            <span>1D-Night Changes</span>
            <span class="SL">
                <span class="timestamp">4:01</span>
                <span><i class="fa-sharp fa-solid fa-1x fa-circle-play" style="color: #000000;"></i> </span>
            </span>

        </div>
        <div class="img2">
            <img src="2d.jpeg">
            <div class="card">
                <img src="4d.png" width="40px">
            </div>
            <h2>Taylor Swift</h2>
            <span>Enchanted</span>
            <span class="SL">
                <span class="timestamp">5:53</span>
                <span><i class="fa-sharp fa-solid fa-1x fa-circle-play" style="color: #000000;"></i> </span>
            </span>
        </div>
        <div class="img3">
            <img src="3d.jpeg">
            <div class="card">
                <img src="4d.png" width="40px">
            </div>
            <h2>The Elements</h2>
            <span>Birsney Hau Ki</span>
            <span class="SL">
                <span class="timestamp">4:23</span>
                <span><i class="fa-sharp fa-solid fa-1x fa-circle-play" style="color: #000000;"></i> </span>
            </span>

        </div>
    </div>
    <div class="banner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="pro" min="0" max="100">
        <div class="icon">
            <i class="fa-solid  fa-2x fa-shuffle" style="color: #918f8f;"></i>
            <i class="fa-solid fa-2x fa-backward" style="color: #000000;"></i>
            <i class="fa-sharp fa-solid fa-2x fa-circle-play" style="color: #ffffff;"></i>
            <i class="fa-solid fa-2x fa-forward" style="color: #000000;"></i>
            <i class="fa-sharp fa-2x fa-solid fa-repeat" style="color: #918f8f;"></i>
        </div>
        <div class="info">
            <img src="giphy.gif" width="50px"><span class="bhte">Birsney Hau Ki - The Elements</span>
        </div>
    </div>
</body>

</html>
